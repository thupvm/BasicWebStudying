<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <ul class="form-item-list" data-content='todo-item-list'>
            <!-- <li class="group">
                 Default todo

            </li> -->

    <section class="curren-time-section" id="sectionCurrentTime">
        <div class="container">
            <h2>Excersie 2 <br/>Current Time </h2>
            <span class="current-time" id="currentTime"></span>
        </div>
    </section>
